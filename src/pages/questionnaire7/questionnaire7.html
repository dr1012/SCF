
<ion-content padding >
  <ion-grid>
     <ion-row>
       <ion-col></ion-col>
       <ion-col></ion-col>
       <ion-col>
           <h1 id="login-heading2" style="color:#156835;text-align:center;font-size:50px;">
               Questionnaire
             </h1>
           </ion-col> 
       <ion-col></ion-col>
       <ion-col></ion-col> 
     </ion-row>
    <ion-row>
      <ion-col>
        <button id="login-button11" ion-button  on-click="goBack()" color="light" normal style="height: 50px; width: 70px; font-weight:1200;color:#156835;">
           <ion-icon name="arrow-back"></ion-icon>
           Back
         </button>
      </ion-col>
     
     <ion-col>
       
     </ion-col> 
     <button id="login-button10" ion-button  on-click="goToHomepage()" color="light" normal style="height: 50px; width: 70px; font-weight:1200;color:#156835;">
         <ion-icon name="home"></ion-icon>
         Home
       </button>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
      <ion-col>
      <br>
      <br>
        <h2 id="register0-heading21" style="color:#808080;width:400px;">
          Do you have a particular interest in supporting other
          volunteers at the Farm? This could include vulnerable adults
          and children and would require additional training and DBS
          checks.
            <br>
            <br>
          </h2>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    
    <ion-row>
        <ion-list>
            
              <ion-item>
                <ion-label>Yes</ion-label>
                <ion-checkbox [(ngModel)]="answer1"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>No</ion-label>
                <ion-checkbox [(ngModel)]="answer2" ></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Not sure yet</ion-label>
                <ion-checkbox [(ngModel)]="answer3"></ion-checkbox>
              </ion-item>

              <ion-item>
                  <ion-label>Other</ion-label>
                  <ion-checkbox [(ngModel)]="answer4"></ion-checkbox>
                </ion-item>
                  <form id="Questionnaire1">
                    <ion-item id="Questionnaire1-input7">
                      <ion-label></ion-label>
                      <ion-input type="text" placeholder="Please specify here" [(ngModel)]="answer4Text" [ngModelOptions]="{standalone: true}" style="width:200px"></ion-input>
                    </ion-item>
                  </form>

            
            </ion-list>
    </ion-row>
    <ion-row>
        <br>
        <br>
        <button id="login-button27" on-click = "goQuestionnaire8()" ion-button color="light" large style="font-weight:600;color:#156835;">
          Next
        </button>
      </ion-row>

  </ion-grid>
</ion-content>
