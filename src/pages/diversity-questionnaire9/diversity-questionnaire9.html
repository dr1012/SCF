<ion-content padding [class.winterBackground]="winter" [class.summerBackground]="summer" [class.autumnBackground]="autumn"
    [class.springBackground]="spring" [class.customBackground]="custom">
    <ion-grid>
        <ion-row>

            <h1 id="login-heading2">
                <img src="assets/img/Questionnaire-Logo.png" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;"
                />
            </h1>

        </ion-row>

        <ion-row>
            <ion-col>
                <a id="login-back-button" class="nav-button" href="#" on-click="goBack()" float-left>
                    <div>
                        <label> &#8239; </label>
                        <ion-icon name="arrow-round-back"></ion-icon>
                        <label> &#8239; Back</label>
                    </div>

                </a>
            </ion-col>

            <ion-col></ion-col>


            <ion-col>
                <!-- Home button, to homepage -->
                <a id="admin-home-home-button" class="nav-button" href="#" on-click="goToHomepage()" float-right>
                    <div>
                        <label> &#8239; </label>
                        <ion-icon name="home"></ion-icon>
                        <label> &#8239; Home</label>
                    </div>

                </a>
            </ion-col>

        </ion-row>

        <ion-row>

            <ion-col>

                <h2 id="register0-heading21" class="white-text">
                    {{question_text}}
                </h2>
            </ion-col>

        </ion-row>

        <ion-row>
            <!-- <ion-col></ion-col> -->
            <ion-col>
                <form id="Questionnaire6">
                    <ion-item id="Questionnaire6-input">
                        <ion-label></ion-label>
                        <ion-input type="text" placeholder="Please specify here" [(ngModel)]="response_text" [ngModelOptions]="{standalone: true}"
                            style="width:200px"></ion-input>
                    </ion-item>
                </form>
            </ion-col>
            <!-- <ion-col></ion-col> -->

        </ion-row>

        <ion-row>

            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col>

                <a id="homepage-button1" class="semi-transparent-button" href="#" on-click="goNext()">
                    <div>
                        <label> </label>
                        <ion-icon name="arrow-round-forward"></ion-icon>
                        <label> Next</label>
                    </div>
                </a>

            </ion-col>
            <ion-col></ion-col>
            <ion-col></ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
