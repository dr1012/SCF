
<ion-content padding >
  <ion-grid>
     <ion-row>
       <ion-col></ion-col>
       <ion-col></ion-col>
       <ion-col>
           <h1 id="login-heading2" style="color:#156835;text-align:center;font-size:50px;">
               Questionnaire
             </h1>
           </ion-col> 
       <ion-col></ion-col>
       <ion-col></ion-col> 
     </ion-row>
    <ion-row>
      <ion-col>
        <button id="login-button11" ion-button  on-click="goBack()" color="light" normal style="height: 50px; width: 70px; font-weight:1200;color:#156835;">
           <ion-icon name="arrow-back"></ion-icon>
           Back
         </button>
      </ion-col>
     
     <ion-col>
       
     </ion-col> 
     <button id="login-button10" ion-button  on-click="goToHomepage()" color="light" normal style="height: 50px; width: 70px; font-weight:1200;color:#156835;">
         <ion-icon name="home"></ion-icon>
         Home
       </button>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
      <ion-col>
      <br>
      <br>
        <h2 id="register0-heading21" style="color:#808080;width:400px;">
          To help keep in touch with the farm community, would you like
          to be added to our Google Group? This is an online place to
          discuss the farm and communicate. You can leave anytime.
            <br>
            <br>
          </h2>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    
    <ion-row>
        <ion-list>
            
              <ion-item>
                <ion-label>Yes</ion-label>
                <ion-checkbox [(ngModel)]="answer1"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>No</ion-label>
                <ion-checkbox [(ngModel)]="answer2" ></ion-checkbox>
              </ion-item>

            </ion-list>
    </ion-row>
    <ion-row>
        <br>
        <br>
        <button id="login-button27" on-click = "goQuestionnaire10()" ion-button color="light" large style="font-weight:600;color:#156835;">
          Next
        </button>
      </ion-row>

  </ion-grid>
</ion-content>
