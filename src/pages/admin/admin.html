<!-- ADMIN LOG IN PAGE -->

<ion-content padding [class.winterBackground]="winter" [class.summerBackground]="summer" [class.autumnBackground]="autumn"
    [class.springBackground]="spring" [class.customBackground]="custom">
    <ion-grid>
        <ion-row>

            <ion-col>
                <h1 id="login-heading2">
                    <img src="assets/img/Admin_Logo.png" style="display:block;width:35%;height:auto;margin-left:auto;margin-right:auto;" />
                </h1>
            </ion-col>


        </ion-row>
        <ion-row>
            <ion-col>
                <!-- Back button, to homepage -->
                <a id="admin-back-button" class="nav-button" href="#" on-click="goToHomepage()" float-left>
                    <div>
                        <label> &#8239; </label>
                        <ion-icon name="arrow-round-back"></ion-icon>
                        <label> &#8239; Back</label>
                    </div>

                </a>
            </ion-col>


            <ion-col>

            </ion-col>


            <ion-col>
                <!-- Home button, to homepage -->
                <a id="admin-home-button" class="nav-button" href="#" on-click="goToHomepage()" float-right>
                    <div>
                        <label> &#8239; </label>
                        <ion-icon name="home"></ion-icon>
                        <label> &#8239; Home</label>
                    </div>

                </a>

            </ion-col>
        </ion-row>

        <ion-row>
            <br>
            <br>

        </ion-row>

        <ion-row>

            <ion-col></ion-col>
            <ion-col>
                <!-- Password Entry Form -->
                <ion-item>
                    <ion-input type="password" placeholder="Password Input" class="password-container" [(ngModel)]="passwordInput"></ion-input>
                </ion-item>
                <br>
            </ion-col>
            <ion-col></ion-col>

        </ion-row>

        <ion-row>
            <ion-col></ion-col>

            <ion-col>

                <!-- Admin Log in button -->
                <a id="admin-login-button1" class="semi-transparent-button" href="#" on-click="goToAdminHome()" style="display:block;margin-left:auto;margin-right:auto;">
                    <div>
                        <label> &#8239; </label>
                        <ion-icon name="log-in"></ion-icon>
                        <label> &#8239; Login as Admin</label>
                    </div>

                </a>

            </ion-col>

            <ion-col></ion-col>

        </ion-row>

    </ion-grid>

</ion-content>
