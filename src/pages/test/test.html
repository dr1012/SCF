<ion-header>

  <ion-navbar>
    <ion-title>TEST</ion-title>
    
    <ion-buttons end>
    
          <button ion-button (click)="readDatabaseData()">
          <ion-label>ReadDataBaseData()</ion-label>
          </button>    
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-scroll scrollX="true" scrollY="true" class="data-scroll">
    <table border="1" class="data-table">
      <tr>
        <td *ngFor="let header of Header" text-center><b> {{header}}</b></td>
      </tr>
      <tr *ngFor="let row of Data; let i = index">
        <td *ngFor="let data of row; let j=index; trackBy: trackByFn">
          <ion-input type="text" [(ngModel)] = "Data[i][j]"></ion-input>
        </td>
      </tr>
    </table>
  </ion-scroll>

</ion-content>
