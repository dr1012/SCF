
<ion-content padding >
  <ion-grid>
     <ion-row>
       <ion-col></ion-col>
       <ion-col></ion-col>
       <ion-col>
           <h1 id="login-heading2" style="color:#156835;text-align:center;font-size:50px;">
               Questionnaire
             </h1>
           </ion-col> 
       <ion-col></ion-col>
       <ion-col></ion-col> 
     </ion-row>
    <ion-row>
      <ion-col>
        <button id="login-button11" ion-button  on-click="goBack()" color="light" normal style="height: 50px; width: 70px; font-weight:1200;color:#156835;">
           <ion-icon name="arrow-back"></ion-icon>
           Back
         </button>
      </ion-col>
     
     <ion-col>
       
     </ion-col> 
     <button id="login-button10" ion-button  on-click="goToHomepage()" color="light" normal style="height: 50px; width: 70px; font-weight:1200;color:#156835;">
         <ion-icon name="home"></ion-icon>
         Home
       </button>
    </ion-row>
    <ion-row>
        <ion-col></ion-col>
        <ion-col></ion-col>
      <ion-col>
      <br>
      <br>
        <h2 id="register0-heading21" style="color:#808080;width:400px;">
          On average, what frequency do you anticipate volunteering?
            <br>
            <br>
          </h2>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    
    <ion-row>
        <ion-list>
            
              <ion-item>
                <ion-label>Weekly</ion-label>
                <ion-checkbox [(ngModel)]="answer1"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Fortnightly</ion-label>
                <ion-checkbox [(ngModel)]="answer2" ></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Monthly</ion-label>
                <ion-checkbox [(ngModel)]="answer3"></ion-checkbox>
              </ion-item>

              <ion-item>
                  <ion-label>Less often (than monthly)</ion-label>
                  <ion-checkbox [(ngModel)]="answer4"></ion-checkbox>
                </ion-item>

            
            </ion-list>
    </ion-row>
    <ion-row>
        <br>
        <br>
        <button id="login-button27" on-click = "Finish()" ion-button color="light" large style="font-weight:600;color:#156835;">
          Next
        </button>
      </ion-row>

  </ion-grid>
</ion-content>
