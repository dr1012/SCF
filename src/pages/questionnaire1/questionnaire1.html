
<ion-content padding class='bg-image'>
  <ion-grid>
      <ion-row>
          
            <h1 id="login-heading2">
                  <img src="assets/img/Questionnaire-Logo.png" style="display:block;width:70%;height:auto;margin-left:auto;margin-right:auto;"/>
            </h1>
          
      </ion-row>
      
      <ion-row>
            <ion-col>
                <a id="login-back-button" class="nav-button" href="#" on-click="goBack()" float-left>
                        <div>
                            <label> &#8239; </label>  
                            <ion-icon name="arrow-round-back"></ion-icon>  
                            <label> &#8239; Back</label>       
                        </div>
                    
                </a> 
            </ion-col>
            
            <ion-col></ion-col>
            
            
                      <ion-col>
                          <!-- Home button, to homepage -->
                          <a id="admin-home-home-button" class="nav-button" href="#" on-click="goToHomepage()" float-right>
                              <div>
                                  <label> &#8239; </label>  
                                  <ion-icon name="home"></ion-icon>  
                                  <label> &#8239; Home</label>       
                              </div>
                            
                          </a> 
                      </ion-col>
                      
       </ion-row>
    <ion-row>
        
        
      <ion-col>
    
        <h2 id="register0-heading21" class="white-text">
            Which volunteering activities are you interested in? (tick all that apply)
            
          </h2>
        </ion-col>
        
    </ion-row>
    
    <ion-row>
        <ion-col>
        <ion-list>
            
              <ion-item>
                <ion-label>Growing and harvesting </ion-label>
                <ion-checkbox [(ngModel)]="answer1"></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Packing vegetables</ion-label>
                <ion-checkbox [(ngModel)]="answer2" ></ion-checkbox>
              </ion-item>
            
              <ion-item>
                <ion-label>Supporting administration (marketing, artwork, etc.)</ion-label>
                <ion-checkbox [(ngModel)]="answer3"></ion-checkbox>
              </ion-item>

              <ion-item>
                <ion-label>DIY annd improving infrastructure</ion-label>
                <ion-checkbox [(ngModel)]="answer4"></ion-checkbox>
              </ion-item>

              <ion-item>
                  <ion-label>Supporting others (social/therapeutic horticulture)</ion-label>
                  <ion-checkbox [(ngModel)]="answer5"></ion-checkbox>
                </ion-item>

                <ion-item>
                    <ion-label>Supporting events and markets</ion-label>
                    <ion-checkbox [(ngModel)]="answer6"></ion-checkbox>
                  </ion-item>

                  <ion-item>
                      <ion-label>Other</ion-label>
                      <ion-checkbox [(ngModel)]="answer7"></ion-checkbox>
                    </ion-item>
                      <form id="Questionnaire1">
                        <ion-item id="Questionnaire1-input7">
                          <ion-label></ion-label>
                          <ion-input type="text" placeholder="Please specify here" [(ngModel)]="answer7Text" [ngModelOptions]="{standalone: true}" style="width:200px"></ion-input>
                        </ion-item>
                      </form>

            
            </ion-list>
          </ion-col>
    </ion-row>
    <ion-row>
        

        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col>
  
            <a id="homepage-button1" class="semi-transparent-button" href="#" on-click = "goQuestionnaire2()">
                <div>
                    <label> </label>  
                    <ion-icon name="arrow-round-forward"></ion-icon>  
                    <label> Next</label>       
                </div>
            </a>
  
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
